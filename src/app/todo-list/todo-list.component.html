<div class="wrapper mt-5 container">
    <h2 class="heading text-center text-danger">TODO LIST</h2>
    <app-todo-input (clickAddBtn)="pushTodo($event)"></app-todo-input>
    <app-todo-sort (changeStatusFilter)="getStatusFilter($event)"></app-todo-sort>
    <app-todo-table  [filter]="statusFilter" [todos]="todoList"></app-todo-table>
</div>
